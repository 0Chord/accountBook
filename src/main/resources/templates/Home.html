<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{./webapp/bootstrap.min.css}"
          href="./webapp/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
        <form action="#" th:action th:object="${loginForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <div>
                <label for="loginId" th:width="150px">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{loginId}"/>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}"/>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" onclick="location.href='/signup/new'">회원 가입</button>
            </div>
        </div>
        <br>
        <form action="/auth" method="get">
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=d078d63bfea989cd9ed843a8b8c59cfe&redirect_uri=http://localhost:8080/auth&response_type=code">
                <img src="./webapp/kakao_login_medium_wide.png"/>
            </a>
        </form>
</div>
</body>
</html>
