<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../../webapp/bootstrap.min.css}"
          href="../../webapp/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>게시글 수정</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/view/{id}/patch (id=${board.orderId})}" th:object="${boardForm}" method="post">
        <div class="form-group">
            <label for="title" class="form-label mt-4">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${board.title}">
        </div>
        <div class="form-group">
            <label for="content" class="form-label mt-4">내용</label>
            <textarea cols="50" rows="20" id="content" name="content" class="form-control" th:value="${board.content}" th:text="${board.content}"></textarea>
        </div>
        <br>
        <div class="form-group">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <input type="password" id="password" name="password" aria-describedby="passwordHelp" th:field="*{password}" class="form-control" th:errorclas="field-error" placeholder="비밀번호를 입력하세요">
            <div class="field-error" th:errors="*{password}" />
            <small id="priceHelp" class="form-text text-muted">회원가입 시 사용한 비밀번호를 입력하시오.</small>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>
</html>
