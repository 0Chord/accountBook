<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{../../webapp/bootstrap.min.css}"
          href="../../webapp/bootstrap.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>비밀번호 찾기</title>
</head>
<body>
<div class="container">
    <form action="/search/findPassword" th:action th:object="${findPasswordForm}" method="post">
        <div class="form-control">
            <div class="form-group">
                <label for="id" class="form-label mt-4">아이디</label>
                <input type="text" id="id" name="id" th:field="*{id}" class="form-control" th:errorclass="field-error"  placeholder="아이디를 입력하세요">
                <div class="field-error" th:errors="*{id}"/>
            </div>
            <div class="form-group">
                <label for="nickname" class="form-label mt-4">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:field="*{nickname}" class="form-control" th:errorclass="field-error"  placeholder="닉네임을 입력하세요">
                <div class="field-error" th:errors="*{nickname}"/>
            </div>
            <div class="form-group">
                <label for="name" class="form-label mt-4">이름</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" th:errorclass="field-error"  placeholder="이름을 입력하세요">
                <div class="field-error" th:errors="*{name}"/>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label mt-4">전화번호</label>
                <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error" placeholder="전화번호를 입력하세요">
                <div class="field-error" th:errors="*{phone}"/>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg">찾기</button>
        </div>
    </form>
</div>
</body>
</html>
