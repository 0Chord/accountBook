<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../../webapp/bootstrap.min.css}"
          href="../../webapp/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>가계부 보기</title>
</head>
<body>
<div type="container">
    <div class="py-5 text-center">
        <h2 th:text="|${member.nickname}님의 가계부|"></h2>
    </div>
    <table class="table table-hover table-bordered">
        <tr class="table-warning">
            <td>수입</td>
            <td th:text="${calculator.importSum}"></td>
            <br>
        </tr>
        <tr class="table-primary">
            <td >지출</td>
            <td th:text="${calculator.exportSum}"></td>
            <br>
        </tr>
        <tr class="table-info">
            <td >총액</td>
            <td th:text="${calculator.importSum - calculator.exportSum}"></td>
            <br>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">상품</th>
                <th scope="col">타입</th>
                <th scope="col">가격</th>
                <th scope="col">날짜</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}" class="table-success">
            <td th:text="${account.item}"></td>
            <td th:text="${account.type}"></td>
            <td th:text="${account.price}"></td>
            <td th:text="${#dates.format(account.date, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
