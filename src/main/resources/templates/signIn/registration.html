<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가계부 등록</title>
</head>
<body>
<div class="container">
    <form th:action="@{/signIn/{id}/registration (id=${member.id})}" method="post">
        <select name="option" id="option">
            <option value="수입">수입</option>
            <option value="지출">지출</option>
        </select><br>
        <label for="item">품목</label>
        <input type="text" id="item" name="item" placeholder="품목을 입력하세요"><br>
        <label for="price">가격</label>
        <input type="number" id="price" name="price" placeholder="가격을 입력하세요"><br>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
