<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{../../webapp/bootstrap.min.css}"
          href="../../webapp/bootstrap.min.css" rel="stylesheet">

    <style>
        .container{
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <title>회원 가입</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <form  action="#" th:action th:object="${memberForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div class="form-group">
            <label for="name" class="form-label mt-4">이름</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" th:errorclass="field-error"  placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label for="id" class="form-label mt-4">아이디</label>
            <input type="text" id="id" name="id" th:field="*{id}" class="form-control" th:errorclass="field-error" aria-describedby="idHelp" placeholder="아이디를 입력하세요">
            <div class="field-error" th:errors="*{id}"/>
            <small id="idHelp" class="form-text text-muted">아이디 변경이 불가하오니 주의해주시길 바랍니다.</small>
        </div>
        <div class="form-group">
            <label for="password" class="form-label mt-4">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="nickname" class="form-label mt-4">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}" th:errorclass="field-error" class="form-control" placeholder="닉네임을 입력하세요">
            <div class="field-error" th:errors="*{nickname}"/>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label mt-4">전화번호</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" th:errorclass="field-error" aria-describedby="phoneHelp" placeholder="전화번호를 입력하세요">
            <div class="field-error" th:errors="*{phone}"/>
            <small id="phoneHelp" class="form-text text-muted">하이픈 - 빼고 전화번호만 입력해주세요.</small>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</body>
</html>
